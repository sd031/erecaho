<template name="campaignsFacebookTmpl_BKUP">
	{{> newFbMsgTemplateCardBased }}
</template>

<template name="newFbMsgTemplateCardBased_BKUP">
	<div class="row">
        <div class="col s10 offset-s2">
          <div class="card blue-grey darken-2 z-depth-2">
            <div class="card-content white-text">
              <span class="card-title">New Facebook Campaign</span>
              <div class="row">
                  <form class="col s12 newFBMsgForm">
                    <div class="row">

                      <div class="input-field col s12">
                        <textarea id="newFBMsgTextArea" class="materialize-textarea"></textarea>
                        <label for="newFBMsgTextArea">Your New Facebook Post</label>
                      </div>

                      <div class="input-field col s6">
                        <input id="newFBMsgLunkURLInput" class="validate" type="text"/>
                        <label for="newFBMsgLunkURLInput">Link to URL</label>
                      </div>

                      <div class="input-field col s6">

                        <!-- Modal Trigger -->
                        <a class="modal-trigger waves-effect waves-light btn" href="#modal1">Modal</a>

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal modal-fixed-footer">
                          <div class="modal-content">
                            <h4>Choose Image - Needs UI Facelift</h4>

                            <div class="row">

                              <div class="col s4">
                                <input name="group1" type="radio" id="image1"/>
                                    <label for="image1">
                                          {{#each fbImagesuploads}}
                                        {{this.name}}
                                        <img src="{{this.url}}" alt="thumbnail" class="thumbnailFbImagePicker">
                                      {{/each}}

                                    </label>

                              </div>

                              <div class="col s4">
                                <input name="group1" type="radio" id="image2"/>
                                    <label for="image2">
                                          {{#each fbImagesuploads}}
                                        {{this.name}}
                                        <img src="{{this.url}}" alt="thumbnail" class="thumbnailFbImagePicker">
                                      {{/each}}

                                    </label>

                              </div>

                              <div class="col s4">
                                <input name="group1" type="radio" id="image3"/>
                                    <label for="image3">
                                          {{#each fbImagesuploads}}
                                        {{this.name}}
                                        <img src="{{this.url}}" alt="thumbnail" class="thumbnailFbImagePicker">
                                      {{/each}}

                                    </label>

                              </div>

                            </div>
                            
                          </div>
                          <div class="modal-footer">
                            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
                          </div>
                        </div>

                          <div class="file-field input-field">
                                <input class="file-path validate" type="text"/>
                                <div class="btn">
                                  <span>File</span>
                                  <input type="file" class="uploadImageClass" />
                                </div>
                              </div>                     
                      </div>

                      <div class="class col s12">
                            {{#each fbImagesuploads}}
                          {{this.name}}
                          <img src="{{this.url}}" alt="thumbnail" class="thumbnailFbImagePicker">
                        {{/each}}
                      </div>

                    </div>
                    <button class="newFBMsgFormSubmitBtn btn waves-effect waves-light col s2 offset-s8" type="submit" name="action">Post</button>
                    <div class="preloader-wrapper active hide newFBMsgFormSubmitBtnPreLoader">
                  <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                      <div class="circle"></div>
                    </div><div class="gap-patch">
                      <div class="circle"></div>
                    </div><div class="circle-clipper right">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
</template>
